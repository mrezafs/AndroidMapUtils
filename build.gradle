// Top-level build file where you can 
// add configuration options common 
// to all sub-projects/modules.

buildscript
{
    repositories
    {
        mavenLocal()
        mavenCentral()
    }

    dependencies
    {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

// default settings
ext.compileSdkVersion=18
ext.buildToolsVersion="18.0.1"
ext.minSdkVersion=8
ext.targetSdkVersion=18

// setup local and remove maven usage for all subprojects
configure(subprojects) { subproject ->
    repositories {
        mavenCentral()
        mavenLocal()
    }
}
